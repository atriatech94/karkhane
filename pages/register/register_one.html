<registerone-dir>
     <div class="main gradiant_blue" >
        <div class="header">
            <div class="center_div">
                <ul class="section">
                    <a class="active" ></a>
                    <a href="#/register_two"></a>
                    <a href="#/register_three" ></a>
                </ul>
                <div class="section_name">اطلاعات کاربری</div>
            </div>
        </div>
        <!--=================end header============================-->
        <div class="register_form bs" >
            <form action="" method="get" id="regform_one"  autocomplete="off" >
                <label><input type="text" class="bs req" id="name" name="name" autocomplete="off" placeholder="نام و نام خانوادگی "></label>
                <label><input type="text" class="bs req" id="email" name="email"  autocomplete="off" placeholder="ایمیل"></label>
                <label><input type="number" class="bs req" id="mobile" name="mobile"  autocomplete="off" placeholder=" شماره همراه "></label>
                <label><input type="password" class="bs req" id="passwd" name="password" autocomplete="off"  autocomplete="off" placeholder="رمز عبور"><span class="show_passwd"></span></label>
                <label><input type="password" class="bs req" id="repasswd" autocomplete="off" autocomplete="off" placeholder="تکرار کلمه عبور "><span class="show_passwd"></span></label>
                <button class="btn_blue submit_register">ثبت نام</button>
            </form>
        <!--=================end register_form============================-->
            <div class="last_register">
                <span>قبلا ثبت نام کرده اید ؟</span>
                <a href="#/login">ورود به کار خانه</a>
            </div>
        </div>
        <!--=================end register_form============================-->
    </div>
