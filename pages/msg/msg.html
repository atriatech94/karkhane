        <div id="toolbar" class="msg_toolbar">
            <a href="" id="user_img" style="background-image:url('img/test/pic (11).jpg')"></a>
            <p class="logo_name" >{{user_info[0].name}}</p>
            <div class="icons">
                <a href="#/msg" class="close"></a>
            </div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div> 
        <!--=================================-->

                <div class="clear"></div>

                    <form class="msg_submit">

                </div>
            <!--===============end msg_chat==================-->
            </div>
        </div>
