<msgdetail-dir>
    <div id="content19" class="snap-content contanet_profile showuser5-dir">
        <div id="toolbar" class="msg_toolbar">
            <a href="" ng-if="user_info[0].picname" id="user_img" style='background-image:url({{base_url}}uploads/user_img/{{user_info[0].picname}});'></a>
            <a href="" ng-if="!user_info[0].picname && user_info[0].gender == 0" id="user_img" style='background-image:url(img/user_men.jpg);'></a>
            <a href="" ng-if="!user_info[0].picname && user_info[0].gender == 1" id="user_img" style='background-image:url(img/user_women.jpg);'></a>
            <p class="logo_name" >{{user_info[0].name}}</p>
            <div class="icons">
                <a href="" onclick="window.history.back();" class="close"></a>
            </div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
        <!--=================================-->
        <div class="mt_15 grid msg_archive">
            <div class="msg_chat">
                <div class="msg_list_chat"></div>
                <div class="clear"></div>
                <!--==============end msg_list_chat===================-->
                 <div class="editor">
                    <form class="msg_submit">
                        <textarea name="msg_text" class="msg_text" placeholder="چیزی تایپ کنید"></textarea>
                        <span class="cirlce_b"><button class="msg_submit_form"></button></span>
                        <input type="hidden" name="my_id"  value="{{user_id}}">
                        <input type="hidden" name="your_id"  value="{{user_info[0].member_id}}">
                    </form>
                </div>
            <!--===============end msg_chat==================-->
            </div>
        </div>
        <!--==================end msg_archive===============-->
    </div>
    <!--=================================-->
</msgdetail-dir>
